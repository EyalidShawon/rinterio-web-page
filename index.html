<body>

    
    <div class="hero container">
        <img src="./B10-Assignment-03-main/assets/banner.png" alt="">
        <h1>A barn house of this design has a striking appearance</h1>
        <p>The barn house captivates with its blend of rustic charm and modern sophistication, featuring weathered wood, sleek metal accents, and large windows that flood the space with natural light.</p>
        <button class="btn btn-primary">View Details</button>
    </div>


    <script>
        const menubar = document.getElementById('menubar');
        const navOpen = document.getElementById('navOpen');
        const navClose = document.getElementById('navClose');

        document.getElementById("navOpen").addEventListener(('click'), () => {
            menubar.style.display = 'block';
            menubar.classList.remove('toggle');
            navOpen.style.display = 'none';
            navClose.classList.remove('nav-close');
            navClose.style.display = 'block'
        });

        document.getElementById("navClose").addEventListener(('click'), () => {
            menubar.style.display = 'none';
            menubar.classList.remove('toggle');
            navClose.style.display = 'none';
            navOpen.style.display = 'block'
        });
    </script>
</body>

</html>
